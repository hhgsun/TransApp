<ion-header no-shadow>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="contact"></ion-icon>
    </button>
    <ion-title>ilanlar</ion-title>
    <!--ion-buttons end>
      <button ion-button icon-left (click)="ilanVer()">
        <ion-icon name="add"></ion-icon> Ä°lan Ver
      </button>
    </ion-buttons-->
  </ion-navbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="topTabs">
      <ion-segment-button value="ilanlar" (click)="slidereGit('ilanlar')">
        <ion-icon name="list"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="bildirimler" (click)="slidereGit('bildirimler')">
        <ion-icon name="notifications"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab bottom right>
    <button (click)="ilanVer()" ion-fab>
      <ion-icon name="create"></ion-icon>
    </button>
  </ion-fab>

  <ion-slides #homeSlider (ionDidChange)="onSlideChanged()">

    <ion-slide>

      <ion-list>
        <ion-item *ngFor="let ilan of ilanlar | async">
          <ion-avatar item-left>
            <img src="https://avatars0.githubusercontent.com/u/733806?v=3&s=88">
          </ion-avatar>
          <h2>{{ilan.baslik}}</h2>
          <p>{{ilan.aciklama}}</p>
        </ion-item>
      </ion-list>

    </ion-slide>

    <ion-slide>
      <h2>Slide 2</h2>
      <h2>Slide 2</h2>
      <h2>Slide 2</h2>
      <h2>Slide 2</h2>
    </ion-slide>

  </ion-slides>
</ion-content>
