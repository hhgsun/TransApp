<ion-header>
  <ion-navbar color="royal">
    <ion-title>Hesabım</ion-title>
    <ion-buttons end style="margin-left: 10px;">
      <button ion-button icon-only (click)="bilgileriKaydet()">
        <ion-icon name="checkmark"></ion-icon> Kaydet
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-avatar item-left>
        <img src="http://ionicframework.com/dist/preview-app/www/assets/img/marty-avatar.png">
      </ion-avatar>
      <h2>{{profile.ad}} {{profile.soyad}}</h2>
      <p>{{profile.meslek}}</p>
    </ion-item>

    <ion-item>
      <ion-label stacked>Ad</ion-label>
      <ion-input [(ngModel)]="profile.ad" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Soyad</ion-label>
      <ion-input [(ngModel)]="profile.soyad" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Meslek</ion-label>
      <ion-input [(ngModel)]="profile.meslek" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Taşıt Bilgisi</ion-label>
      <ion-input [(ngModel)]="profile.tasitBilgisi" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Cep Tel</ion-label>
      <ion-input [(ngModel)]="profile.cepTel" type="tel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Telefon Numaramı Göster</ion-label>
      <ion-toggle [(ngModel)]="profile.cepTelGosterilsinMi" checked="false"></ion-toggle>
    </ion-item>

  </ion-list>
</ion-content>
