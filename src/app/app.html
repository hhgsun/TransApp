<ion-menu [content]="content">
  <ion-header class="side-profile">
    <!--ion-toolbar>
      <ion-title>TransApp <i style="font-size: smaller; color:#c5c5c5;">taşımacılık ağı</i></ion-title>
    </ion-toolbar-->
    <ion-item *ngIf="aktifKullanici" menuClose (click)="hesabimaGit()">
      <ion-avatar item-left>
        <img src="{{aktifKullanici.avatar.downloadURL}}">
      </ion-avatar>
      <h2>{{aktifKullanici.ad}} {{aktifKullanici.soyad}}</h2>
      <p>{{aktifKullanici.meslek}}</p>
    </ion-item>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
